{% extends "main.html" %}
{% block content %}            
            
    {% include "return-to-home.html" %}
            
        <main class="sub-category-item">
            <h1 class="sub-header">New Food Sub Category</h1>
            <form action="{{url_for('newSubCategory', mainCategory_id=mainCategory_id)}}" method = 'post'>
                <dl>
                    <dt>Name:</dt>
                        <dd><input type ='text' size='30' name='name' required></dd>
                    <dt>Description:</dt>
                        <dd><textarea name = 'description' rows='5' cols='40' required></textarea></dd>
                    <dt>Food Main Category:</dt>
                        <dd>
                            <select class="mainCategories-select">
                                {% for mcs in mainCategories %}
                                    {% if mcs.id == mainCategory_id %}
                                        <option value="{{mcs.name}}" selected>{{mcs.name}}</option>
                                    {% else %}
                                        <option value="{{mcs.name}}">{{mcs.name}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </dd>
                </dl>

                <input type='submit' value='Create'>

                </form>
        </main>
            
{% endblock %}
