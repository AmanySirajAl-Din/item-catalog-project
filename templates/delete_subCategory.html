<!DOCTYPE html>
<html>
    <head>
        <title>{{mainCategory.name}} Recipes</title>
        <link type="text/css" rel="stylesheet" href="/static/styles.css"/>
    </head>
	
	<body>
       <header>
        <div class="header-container">
            <h1 class="main-header">Food Catalog Project</h1>
            <div class="login-div"><a href='{{url_for('showLogin')}}'>Login</a></div>
        </div>
    </header>

        <div class='main-container'>
            
            <div class="return-to-home">
                <a href='{{url_for('catalog_latest_updates')}}'>
                    Return To Main Page
                </a>
            </div>

            <aside class="main-categories">
                <h3 class="sub-header">Food Categories</h3>
                {% for mc in mainCategories %}
                <div class='category-name'>
                    <a href='{{url_for('mainCategory', mainCategory_id = mc.id)}}'>{{mc.name}} Recipes</a>
                </div>
                {% endfor %}
            </aside>
            
            <main class="sub-category-item">
                <h2> Are you sure you want to delete {{item.name}}? </h2>

                <form action="{{url_for('deleteSubCategory', mainCategory_id = item.mainCategory_id, subCategory_id=item.id)}}" method = 'post'>

                    <input type='submit', value = 'Delete'>

                </form>

                <a href = '{{url_for('SubCategory', mainCategory_id = item.mainCategory_id, subCategory_id=item.id)}}' style="text-decoration: underline;"> Cancel </a>

            </main>
            
        </div> <!-- end main-container -->
	</body>

</html>
