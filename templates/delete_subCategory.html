{% extends "main.html" %}
{% block content %}            
            
    {% include "return-to-home.html" %}

    <main class="sub-category-item">
        <h2> Are you sure you want to delete {{item.name}}? </h2>

        <form action="{{url_for('deleteSubCategory', mainCategory_id = item.mainCategory_id, subCategory_id=item.id)}}" method = 'post'>

            <input type='submit', value = 'Delete'>

        </form>

        <p><a href = '{{url_for('subCategory', mainCategory_id = item.mainCategory_id, subCategory_id=item.id)}}'> Cancel </a></p>

    </main>

{% endblock %}
