<!DOCTYPE html>
<html>
    <head>
        <title>{{mainCategory.name}} Recipes</title>
        <link type="text/css" rel="stylesheet" href="/static/styles.css"/>
    </head>
	
	<body>
        <header>
        <div class="header-container">
            <h1 class="main-header">Food Catalog Project</h1>
            <div class="login-div"><a href='{{url_for('showLogin')}}'>Login</a></div>
        </div>
    </header>

    <div class='main-container'>

        <aside class="main-categories">
            <h1 class="sub-header">Food Categories</h1>
            <div class='category-name'>
                {% for mc in mainCategories %}
                    <p><a href='{{url_for('mainCategory', mainCategory_id = mc.id)}}'>{{mc.name}} Recipes</a></p>
                {% endfor %}
            </div>
        </aside>

            <main class="sub-categories main-section">
                <h1 class="sub-header">{{mainCategory.name}} Recipes Categories</h1>
                <p class="descrip-p">Description: {{mainCategory.description}}</p>
                {% for i in subCategories %}
                    <p>
                        <a href = '{{url_for('subCategory', mainCategory_id = mainCategory_id, subCategory_id = i.id)}}'>       {{i.name}} Recipes
                        </a>
                    </p>
                {% endfor %}
            </main>
            
        </div> <!-- end main-container -->
	</body>

</html>
