<!DOCTYPE html>
<html>
    <head>
        <title>{{item.category.name}} Recipes</title>
        <link type="text/css" rel="stylesheet" href="/static/styles.css"/>
    </head>
	
	<body>
        <header>
            <div class="header-container">
                <h1 class="main-header">Food Catalog Project</h1>
                <div class="login-div"><a href='{{url_for('showLogin')}}'>Login</a></div>
            </div>
        </header>

        <div class='main-container'>

            <div class="return-to-home">
                    <a href='{{url_for('catalog_latest_updates')}}'>
                        Return To Main Page
                    </a>
            </div>
            
            <main class="sub-category-item">
                <h1 class="sub-header">New Food Sub Category</h1>
                <form action="{{ url_for('editSubCategory', mainCategory_id=mainCategory_id, subCategory_id=subCategory_id)}}" method = 'post'>
                    <dl>
                        <dt>Name:</dt>
                            <dd><input type ='text' size='30' name='name' required value="{{item.name}}"></dd>
                        <dt>Description:</dt>
                            <dd><textarea name = 'description' rows='5' cols='40' required value="{{item.description}}">{{item.description}}</textarea></dd>
                        <dt>Food Main Category:</dt>
                            <dd>
                                <select class="mainCategories-select">
                                    {% for mcs in mainCategories %}
                                        {% if mcs.id == mainCategory_id %}
                                            <option value="{{mcs.name}}" selected>{{mcs.name}}</option>
                                        {% else %}
                                            <option value="{{mcs.name}}">{{mcs.name}}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </dd>
                    </dl>

                    <input type='submit' value='Edit'>

                    </form>
            </main>
            
        </div> <!-- end main-container -->
	</body>

</html>
