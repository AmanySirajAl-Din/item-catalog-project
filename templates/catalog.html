<!DOCTYPE html>
<html>
    <head>
        <title>Latest Updates</title>
    </head>
	
	<body>
        <div class = 'main-container'>
            <header>
                <h1>Food Catalog Project</h1>
            </header>
            
            <aside class="main-categories">
                {% for mc in mainCategories %}
                    <div class = 'category-name'>
                        <a href = '{{url_for('mainCategory', mainCategory_id = mc.id)}}'>{{mc.name}} Recipes</a>
                    </div>
                {% endfor %}
            </aside>
            
            <main class="latest-updates">
                {% for i in latestItems %}
                    <p class="latest-item">{{i.name}} Recipes<span class="latest-item-category">( {{i.category}} Recipes )</span></p>
                {% endfor %}
            </main>
            
        </div> <!-- end main-container -->
	</body>

</html>
