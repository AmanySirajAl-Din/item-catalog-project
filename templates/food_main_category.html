<!DOCTYPE html>
<html>
    <head>
        <title>{{mainCategory.name}} Recipes</title>
    </head>
	
	<body>
        <div class = 'main-container'>
            <header>
                <h1>Food Catalog Project</h1>
            </header>
            
            <aside class="main-categories">
                {% for mc in mainCategories %}
                    <div class = 'category-name'>
                        <a href = '{{url_for('mainCategory', mainCategory_id = mc.id)}}'>
                            {{mc.name}} Recipes
                        </a>
                    </div>
                {% endfor %}
            </aside>
            
            <main class="sub-categories">
                {% for i in subCategories %}
                    <a href = '{{url_for('subCategory', mainCategory_id = mainCategory_id, subCategory_id = i.id)}}'>       {{i.name}} Recipes
                    </a>
                {% endfor %}
            </main>
            
        </div> <!-- end main-container -->
	</body>

</html>
